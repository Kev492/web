<h2>세계</h2>
<p>세계가 우리 안에 있다. 우리가 세계 안에 있는 것이 아니다.</p>

"저 나무가 내 안에 있다. 저 별이, 은하계가, 식탁과 걸상이 모두 내 안에 있다."<br>
